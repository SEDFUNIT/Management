<script>
function showPopup(url, event) {
    // ป้องกันการทำงานของลิงก์
    event.preventDefault();
    
    // แสดง popup
    document.getElementById("popup").style.display = "flex";

    // เปิดหน้าใหม่ในแท็บใหม่หลังจากแสดง popup
    setTimeout(function() {
        window.open(url, '_blank'); // เปิดในแท็บใหม่
        closePopup(); // ปิด popup
    }, 1200);
}

</script>
